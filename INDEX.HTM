<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحسين العادات اليومية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      color: #00796b;
    }

    header h1 {
      font-size: 1.8em;
      color: #004d40;
    }

    .habit-form h2 {
      font-size: 1.4em;
      color: #00796b;
      margin-bottom: 15px;
    }

    input[type="text"], select, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #00796b;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
    }

    button {
      background-color: #00796b;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s;
      border: none;
    }

    button:hover {
      background-color: #004d40;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    .prayer-time-button {
      background-color: #26a69a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      padding: 12px;
      margin-top: 10px;
      width: 100%;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s;
      border: none;
    }

    .prayer-time-button:hover {
      background-color: #00796b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>تحسين العادات اليومية</h1>
    </header>

    <div class="habit-form">
      <h2>إضافة عادة جديدة</h2>
      <form id="habitForm">
        <input type="text" id="habitName" placeholder="اسم العادة" required>
        <select id="habitFrequency">
          <option value="daily">يومي</option>
          <option value="weekly">أسبوعي</option>
          <option value="monthly">شهري</option>
        </select>
        <button type="submit">أضف العادة</button>
      </form>

      <!-- زر عرض المهام -->
      <button class="prayer-time-button" onclick="window.location.href='tasks.html'">عرض المهام</button>
      
      <!-- زر مواقيت الصلاة -->
      <button class="prayer-time-button" onclick="window.location.href='prayr.htm'">مواقيت الصلاة</button>

      <!-- زر السبحة -->
      <button class="prayer-time-button" onclick="window.location.href='tasbeeh.html'">السبحة</button>
    </div>
  </div>

  <script>
    const habitForm = document.getElementById('habitForm');
    const habitName = document.getElementById('habitName');
    const habitFrequency = document.getElementById('habitFrequency');

    // تعريف متغير لتخزين العادات الخاصة بهذا الجهاز
    let habits = [];

    // تحميل العادات من localStorage عند تحميل الصفحة
    window.onload = () => {
      const storedHabits = JSON.parse(localStorage.getItem('deviceSpecificHabits'));
      if (storedHabits) {
        habits = storedHabits;
      }
    };

    habitForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const newHabit = {
        name: habitName.value,
        frequency: habitFrequency.value,
        completed: false,
      };

      // إضافة العادة إلى القائمة وتخزينها في localStorage الخاص بهذا الجهاز
      habits.push(newHabit);
      localStorage.setItem('deviceSpecificHabits', JSON.stringify(habits));

      // إعادة تعيين الحقول
      habitName.value = '';
      habitFrequency.value = 'daily';
    });
  </script>

</body>
</html>
